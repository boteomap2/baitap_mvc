#
# JDBC connection properties
#
jdbc.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
jdbc.url=jdbc:sqlserver://localhost:1434;database=backend_assignment;encrypt=true;trustServerCertificate=true;integratedSecurity=true;
